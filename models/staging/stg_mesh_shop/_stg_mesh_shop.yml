version: 2

models:
    - name: stg_mesh__customers
      description: "customers table for mesh_shop"
      columns:
          - name: customer_id
            description: "The primary key for this table"
            data_tests:
                - unique
                - not_null
          - name: customer_name
            description: "customer name"
            data_tests:
                - not_null
